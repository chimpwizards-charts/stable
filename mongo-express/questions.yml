labels:
    io.cattle.role: project

categories:
    - cw
    - dev
    - ndru
    - tools

questions:

- variable: mongoexpress.ingress.hosts[0]
  default: "mongo.dev.cw.com"
  description: "URL"
  type: string
  required: true
  group: "Settings" 
  label: URL to use ro reach this service

- variable: mongoexpress.define.enviornment
  default: true
  description: "Settings"
  type: boolean
  label: Define set of environment varibales
  show_subquestion_if: true
  group: "Settings"
 
  subquestions:
  - variable: mongoexpress.env.username
    default: "admin"
    description: "Username"
    type: string
    required: true
    label: Username

  - variable: mongoexpress.env.password
    default: "admin"
    description: "Password"
    type: password
    required: true
    label: Password
